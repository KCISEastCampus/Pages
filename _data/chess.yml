rules: |
  ## KC Gaming Chess 比赛规则

  1. **参赛资格**：所有昆山康桥学校学生均可参赛。无报名时间限制，只要在结束时间前都能参与。

  2. **比赛形式**：每周的KC Gaming Chess E.C.、每两周的KC Gaming Chess PRO LEAGUE以及每两个月的KC Gaming Chess Champions。

  3. **时间控制**：每方15分钟 + 10秒增时。

  4. **平台**：比赛在Lichess.org平台进行。你需要先注册账号才能参与对局。建议使用真实姓名（英文）作为用户名，以便识别身份。并发放奖金。

  5. **比赛规则**：所有对局均采用国际象棋规则，禁止使用任何外部辅助工具。
  
  6. **奖金**：由于反作弊调查和其他信息收集，奖金将于比赛结束的72小时后进行发放，敬请谅解。

  7. **密码**：所有比赛密码为 **KangChiaoInternationalSchool**