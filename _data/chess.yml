rules: |
  ## KC Gaming Chess 比赛规则

  ### 📋 基本信息
  
  **KC Gaming Chess** 是KC Gaming举办的系列竞技活动，致力于为校内棋手提供展示才华、交流棋艺的平台。我们设立了三个不同等级的赛事，满足各水平棋手的需求。

  ### 🏆 赛事体系

  - **E.C. 系列**（Evening Class）：每周晚自习时间举办一次，面向所有人群的基础赛事
  - **PRO LEAGUE 系列**：每两周举办一次，面向进阶棋手的专业联赛
  - **Champions 系列**：每两个月举办一次，最高级别赛事

  ### ⚙️ 竞技规则

  1. **参赛资格**：所有昆山康桥学校学生均可参赛。无报名时间限制，只要在结束时间前都能参与。

  2. **报名方式**：点击每个赛事下方的链接报名。建议提前报名，但是比赛开始后临时加入也可以。

  3. **时间控制**：每方 15 分钟 + 10 秒增时（Blitz 模式）。此控制时间适合快速对局，考验棋手的即时判断能力。

  4. **平台说明**：
     - 比赛在 **Lichess.org** 平台进行（免费国际象棋平台）
     - 建议使用真实姓名（英文）作为用户名，便于识别和颁奖
     - 账号需提前注册，比赛前建议熟悉平台操作

  5. **比赛规则**：
     - 遵循国际象棋规则（FIDE Rules）
     - **禁止**使用任何外部辅助工具（如棋引擎、AI等）
     - 违反此规则的参赛者将被禁赛并取消所有奖项
     - 系统将自动检测异常获胜模式

  ### 💰 奖励制度

  - **奖金发放**：根据最终排名发放奖金，奖金于比赛结束后 72 小时内发放
  - **发放方式**：通过学生账户或现金支付
  - **特殊说明**：由于系统需要进行反作弊检查和参赛信息核实，敬请谅解发放延迟

  ### 🔐 比赛密码

  **所有比赛统一使用相同密码：** `KangChiaoInternationalSchool`

  ### ❓ 常见问题

  **Q: 如果迟到了还能参赛吗？**
  A: 可以，只要在比赛结束前进入房间即可。但不建议太迟加入，因为可能错过对手分配。

  **Q: 可以在比赛中使用笔记或参考资料吗？**
  A: 不可以。这违反了公平竞技的原则。

  **Q: 如果对方弃赛或掉线怎么办？**
  A: Lichess系统会自动判负。请确保网络稳定。

  ### 📞 联系方式

  有任何问题或疑惑，欢迎邮件咨询info@kcisec.site。