      function formatQuickTime(date) {

      // è·å–å€’è®¡æ—¶æ–‡æœ¬

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        
        if (days > 0) {
          return `${days}å¤©å`;
        } else if (hours > 0) {
          return `${hours}å°æ—¶å`;
        } else if (minutes > 0) {
          return `${minutes}åˆ†é’Ÿå`;
        } else {
          return 'å³å°†å¼€å§‹';

      // æŠ˜å /å±•å¼€è§„åˆ™

          // å…¨å±€å˜é‡å­˜å‚¨æ¯”èµ›æ•°æ®
      let globalMatches = [];
      
      // è§£ææ—¥æœŸå­—ç¬¦ä¸²ï¼ˆæ”¯æŒå¤šç§æ ¼å¼ï¼‰- å…¨å±€å‡½æ•°
      function parseMatchDate(dateStr) {
        // å°è¯•æ ‡å‡†æ ¼å¼ï¼š2025-10-28 18:00
        let date = new Date(dateStr);
        if (!isNaN(date.getTime())) {
          return date;
        }
        
        // å°è¯•æ ¼å¼ï¼š10/28 6:00 PM
        const match = dateStr.match(/(\d{1,2})\/(\d{1,2})\s+(\d{1,2}):(\d{2})\s*(AM|PM)?/i);
        if (match) {
          const month = parseInt(match[1]) - 1; // æœˆä»½ä»0å¼€å§‹
          const day = parseInt(match[2]);
          let hour = parseInt(match[3]);
          const minute = parseInt(match[4]);
          const meridiem = match[5];
          
          // å¤„ç†12å°æ—¶åˆ¶
          if (meridiem) {
            if (meridiem.toUpperCase() === 'PM' && hour !== 12) {
              hour += 12;
            } else if (meridiem.toUpperCase() === 'AM' && hour === 12) {
              hour = 0;
            }
          }
          
          // å‡è®¾æ˜¯å½“å‰å¹´ä»½
          const year = new Date().getFullYear();
          return new Date(year, month, day, hour, minute);
        }
        
        return new Date(dateStr);
      }
      
      // æ ¼å¼åŒ–æ—¥æœŸ - å…¨å±€å‡½æ•°
      function formatDate(date) {
        const months = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
        const days = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
        return `${months[date.getMonth()]}${date.getDate()}æ—¥ ${days[date.getDay()]}`;
      }
      
      // æ ¼å¼åŒ–æ—¶é—´ - å…¨å±€å‡½æ•°
      function formatTime(start, end) {
        const pad = n => n.toString().padStart(2, '0');
        return `${pad(start.getHours())}:${pad(start.getMinutes())} - ${pad(end.getHours())}:${pad(end.getMinutes())}`;
      }
      
      // åŠ¨æ€ç”Ÿæˆæ—¶é—´è½´
          (function() {
      console.log('Script started');
      
      try {
        // å¾ªç¯ç³»åˆ—å®šä¹‰
        const recurringSeries = {

        };
      
        // å¤„ç†æ¯”èµ›å®ä¾‹ï¼Œåˆå¹¶ç³»åˆ—ä¿¡æ¯
        const rawMatches = [
          {% for match in site.data.chess.matches %}
          {
            {% if match.series_id %}

                { position: {{ prize.position | jsonify }}, amount: {{ prize.amount | jsonify }} }{% unless forloop.last %},{% endunless %}

            ],
            {% endif %}
            link: {{ match.link | jsonify }},
            winners: [
              {% if match.winner %}
                {% for winner in match.winner %}
                { position: {{ winner.position | jsonify }}, name: {{ winner.name | jsonify }} }{% unless forloop.last %},{% endunless %}
                {% endfor %}
              {% endif %}
            ]
          }{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ];
      
        // æ„å»ºå®Œæ•´çš„æ¯”èµ›åˆ—è¡¨
        const matches = rawMatches.map(match => {
          if (match.seriesId && recurringSeries[match.seriesId]) {
            const series = recurringSeries[match.seriesId];
            const matchDate = new Date(match.date);
            const [startHour, startMinute] = series.startTime.split(':').map(Number);
            
            // è®¡ç®—å¼€å§‹å’Œç»“æŸæ—¶é—´
            const startTime = new Date(matchDate);
            startTime.setHours(startHour, startMinute, 0);
            
            const endTime = new Date(startTime);

            // æ ¼å¼åŒ–æ—¶é—´ä¸ºæœ¬åœ°æ—¶é—´ YYYY-MM-DD HH:MM
            const pad = n => String(n).padStart(2, '0');
            const formatLocalTime = (date) => {

            };
            
            // ç”Ÿæˆæ¯”èµ›åç§°
            let name = series.nameTemplate.replace('{season}', match.season);
            name = name.replace('{month}', (matchDate.getMonth() + 1) + 'æœˆ');
            
            return {

              seriesId: match.seriesId,
              seriesName: series.displayName || match.seriesId,
              prizes: Array.isArray(series.prizes) ? series.prizes : [],
              winners: Array.isArray(match.winners) ? match.winners : []

          } else {
            // éç³»åˆ—æ¯”èµ›ï¼Œä¿æŒåŸæ ·
            return Object.assign({}, match, {
              prizes: Array.isArray(match.prizes) ? match.prizes : [],
              winners: Array.isArray(match.winners) ? match.winners : []
            });
          }
        });
      
        console.log('Matches loaded:', matches.length);
        console.log('Sample match with description:', matches.find(m => m.description));
        
        // ä¿å­˜åˆ°å…¨å±€å˜é‡
        globalMatches = matches;
        
        if (matches.length === 0) {
          document.getElementById('matchesTimeline').innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">â™Ÿï¸</div>
              <p>æš‚æ— æ¯”èµ›å®‰æ’</p>
            </div>
          `;
          return;
        }
      
      const now = new Date();
      const timeline = document.getElementById('matchesTimeline');
      
      // è°ƒè¯•ä¿¡æ¯ï¼ˆå¯é€‰ï¼‰
      console.log('Current time:', now.toLocaleString('zh-CN'));
      console.log('Matches:', matches.map(m => ({
        name: m.name,
        startTime: parseMatchDate(m.startTime).toLocaleString('zh-CN'),
        endTime: parseMatchDate(m.endTime).toLocaleString('zh-CN'),
        isRunning: parseMatchDate(m.startTime) <= now && now < parseMatchDate(m.endTime),
        isPast: parseMatchDate(m.endTime) < now
      })));
      
      // åˆ†ç±»æ¯”èµ›
      const running = [];
      const upcoming = [];
      const past = [];
      
      matches.forEach(match => {
        const startTime = parseMatchDate(match.startTime);

      // æŒ‰æ—¶é—´æ’åº
      upcoming.sort((a, b) => parseMatchDate(a.startTime) - parseMatchDate(b.startTime));

      // æ¸²æŸ“æ­£åœ¨è¿›è¡Œçš„æ¯”èµ›
      if (running.length > 0) {
        const runningGroup = document.createElement('div');
        runningGroup.className = 'time-group running-group';
        runningGroup.innerHTML = '<div class="time-label">ğŸ”´ æ­£åœ¨è¿›è¡Œ</div>';
        
        running.forEach(match => {
          const matchItemDiv = document.createElement('div');
          matchItemDiv.innerHTML = createMatchCard(match, false);
          runningGroup.appendChild(matchItemDiv.firstElementChild);
        });
        
        timeline.appendChild(runningGroup);
      }
      
      // æ¸²æŸ“å³å°†å¼€å§‹çš„æ¯”èµ›
      if (upcoming.length > 0) {
        const upcomingGroup = document.createElement('div');
        upcomingGroup.className = 'time-group';
        upcomingGroup.innerHTML = '<div class="time-label">âš¡ å³å°†å¼€å§‹</div>';
      
        // æŒ‰ç³»åˆ—é¢„åˆ†ç»„ï¼Œä¾¿äºç”ŸæˆæŠ˜å åŒºåŸŸ
        const seriesMatches = new Map();
        upcoming.forEach(match => {
          if (match.seriesId) {
            if (!seriesMatches.has(match.seriesId)) {
              seriesMatches.set(match.seriesId, []);
            }
            seriesMatches.get(match.seriesId).push(match);
          }
        });
      
        const renderedSeries = new Set();
      
        upcoming.forEach(match => {
          if (match.seriesId) {
            if (renderedSeries.has(match.seriesId)) {
              return;
            }
      
            const groupMatches = seriesMatches.get(match.seriesId) || [];
            const extras = groupMatches.slice(1);
            const toggleId = `series-extra-${match.seriesId}`;
            const seriesLabel = match.seriesName || (recurringSeries[match.seriesId]?.displayName) || match.seriesId.toUpperCase();
            const seriesIcon = recurringSeries[match.seriesId]?.icon || '';
      
            // åˆ›å»ºä¸»å¡ç‰‡ï¼Œå¦‚æœæœ‰é¢å¤–æ¯”èµ›åˆ™æ ‡è®° hasExtras
            const cardOptions = extras.length > 0 ? {
              hasExtras: true,
              toggleId: toggleId,
              seriesLabel: seriesLabel,
              extrasCount: extras.length,
              seriesIcon: seriesIcon
            } : {
              seriesIcon: seriesIcon
            };
            
            const matchItemDiv = document.createElement('div');
            matchItemDiv.innerHTML = createMatchCard(match, false, cardOptions);
            upcomingGroup.appendChild(matchItemDiv.firstElementChild);
      
            if (extras.length > 0) {
              // åˆ›å»ºéšè—å®¹å™¨æ”¾é¢å¤–å¡ç‰‡
              const extrasContainer = document.createElement('div');
              extrasContainer.id = toggleId;
              extrasContainer.className = 'series-extra hidden';
              extras.forEach(extraMatch => {
                const extraDiv = document.createElement('div');

                extrasContainer.appendChild(extraDiv.firstElementChild);
              });
              upcomingGroup.appendChild(extrasContainer);
            }
      
            renderedSeries.add(match.seriesId);
            return;
          }
      
          // éå¾ªç¯æ¯”èµ›ä¿æŒåŸæ ·
          const specialIcon = match.special_icon || '';

          matchItemDiv.innerHTML = createMatchCard(match, false, { seriesIcon: specialIcon });
          upcomingGroup.appendChild(matchItemDiv.firstElementChild);
        });
        
        timeline.appendChild(upcomingGroup);
      }
      
      // æ¸²æŸ“å·²ç»“æŸçš„æ¯”èµ›
      if (past.length > 0) {
        const pastGroup = document.createElement('div');
        pastGroup.className = 'time-group';
        pastGroup.innerHTML = '<div class="time-label">ğŸ† å·²ç»“æŸ</div>';
        
        past.forEach(match => {
          pastGroup.innerHTML += createMatchCard(match, true);
        });
        
        timeline.appendChild(pastGroup);
      }
      
      // ç©ºçŠ¶æ€
      if (matches.length === 0) {
        timeline.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">â™Ÿï¸</div>
            <p>æš‚æ— æ¯”èµ›å®‰æ’</p>
          </div>
        `;
      }
      
      // ç»‘å®šç³»åˆ—æŠ˜å æŒ‰é’®ï¼ˆå¡ç‰‡å†…å’Œç‹¬ç«‹ï¼‰
      document.querySelectorAll('.series-toggle, .card-toggle-link').forEach(button => {
        button.addEventListener('click', () => {
          const targetId = button.getAttribute('data-target');

            return;
          }
      
          const expanded = button.getAttribute('data-expanded') === 'true';
          
          if (expanded) {
            // æ”¶èµ·
            container.classList.add('hidden');
          } else {
            // å±•å¼€
            container.classList.remove('hidden');
          }
      
          button.setAttribute('data-expanded', expanded ? 'false' : 'true');
      
          const seriesLabel = button.getAttribute('data-series-label') || '';
          const extrasCount = button.getAttribute('data-extras-count') || '';
          
          if (expanded) {
            button.textContent = `å±•å¼€æ›´å¤šã€Œ${seriesLabel}ã€ç³»åˆ—æ¯”èµ› (${extrasCount})`;
          } else {
            button.textContent = `æ”¶èµ·ã€Œ${seriesLabel}ã€æ¯”èµ›`;
          }
        });
      });
      
      console.log('Timeline rendering complete');
      
      // å¡«å……å¿«é€Ÿä¿¡æ¯å¡ç‰‡
      setTimeout(() => {
        if (typeof populateQuickInfo === 'function') {
          populateQuickInfo();
        }
      }, 100);
      
      } catch (error) {
        console.error('Error rendering timeline:', error);
        document.getElementById('matchesTimeline').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">âš ï¸</div>
            <p>åŠ è½½æ¯”èµ›æ•°æ®æ—¶å‡ºé”™</p>
            <p style="font-size: 0.85em; color: #888;">${error.message}</p>
          </div>
        `;
      }
      
      // åˆ›å»ºæ¯”èµ›å¡ç‰‡HTML
      function createMatchCard(match, isPast, options = {}) {
        const startDate = parseMatchDate(match.startTime);
        const endDate = parseMatchDate(match.endTime);
        const dateStr = formatDate(startDate);
        const timeStr = formatTime(startDate, endDate);
        const prizes = Array.isArray(match.prizes) ? match.prizes : [];
        const winners = Array.isArray(match.winners) ? match.winners : [];
        const { hasExtras = false, toggleId = '', seriesLabel = '', extrasCount = 0, seriesIcon = '' } = options;
        
        // åˆ¤æ–­æ¯”èµ›ç±»å‹
        let matchType = 'type-ec'; // é»˜è®¤
        
        // ä¼˜å…ˆé€šè¿‡ seriesId åˆ¤æ–­
        if (match.seriesId) {
          if (match.seriesId === 'champions') {
            matchType = 'type-champions';
          } else if (match.seriesId === 'pro') {
            matchType = 'type-pro';
          } else if (match.seriesId === 'ec') {
            matchType = 'type-ec';
          }
        } else {
          // é€šè¿‡åç§°åˆ¤æ–­ï¼ˆå…¼å®¹æ—§çš„ç‰¹æ®Šæ´»åŠ¨ï¼‰
          if (match.name.includes('Champions')) {
            matchType = 'type-champions';
          } else if (match.name.includes('PRO LEAGUE')) {
            matchType = 'type-pro';
          } else if (match.name.includes('E.C.')) {
            matchType = 'type-ec';
          }
        }
        
        // ç‰¹æ®Šç±»å‹è¦†ç›–ï¼ˆç”¨äºç‰¹æ®Šæ´»åŠ¨ï¼‰
        if (match.special_type) {
          matchType = `type-${match.special_type}`;
        }
        
        let prizesHTML = '';
        if (prizes.length > 0) {
          const totalPrize = prizes.reduce((sum, p) => {
            const amount = parseInt(p.amount.replace(/[^0-9]/g, '')) || 0;
            return sum + amount;
          }, 0);
          
          prizesHTML = `
            <div class="prize-info">
              <div class="prize-badge">ğŸ’° æ€»å¥–é‡‘: ï¿¥${totalPrize}</div>
              ${prizes.map(p => `<div class="prize-badge">${p.position} ${p.amount}</div>`).join('')}
            </div>
          `;
        }
      
        let winnersHTML = '';
        if (winners.length > 0 && isPast) {
          winnersHTML = `
            <div class="winners">
              <div class="winners-title">ğŸ¯ è·å¥–åå•</div>
              ${winners.map(w => {
                let prizeAmount = '';
                const prize = prizes.find(p => p.position === w.position);
                if (prize) {
                  prizeAmount = ` <span style="color: #ffd700;">(${prize.amount})</span>`;
                }
                return `<div class="winner-item">${w.position}: ${w.name}${prizeAmount}</div>`;
              }).join('')}
            </div>
          `;
        }
      
        let extrasHTML = '';
        if (hasExtras && toggleId) {
          extrasHTML = `
            <div class="card-extras-footer">
              <button class="card-toggle-link" data-target="${toggleId}" data-expanded="false" data-series-label="${seriesLabel}" data-extras-count="${extrasCount}">
                å±•å¼€æ›´å¤šã€Œ${seriesLabel}ã€ç³»åˆ—æ¯”èµ› (${extrasCount})
              </button>
            </div>
          `;
        }
      
        let descriptionHTML = '';
        if (match.description) {
          // ç®€å•çš„ markdown è½¬ HTMLï¼ˆæ”¯æŒ **ç²—ä½“** å’Œ *æ–œä½“*ï¼‰
          let desc = match.description;
          // å¤„ç† | ä½œä¸ºæ®µè½åˆ†éš”ç¬¦
          desc = desc.split(' | ').join('</p><p>');
          desc = desc.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
          desc = desc.replace(/\*(.*?)\*/g, '<em>$1</em>');
          desc = desc.replace(/^### (.*?)$/gm, '<h4 style="color: #ffd700; margin: 12px 0 8px 0; font-size: 1em;">$1</h4>');
          desc = desc.replace(/^- (.*?)$/gm, '<li>$1</li>');
          desc = desc.replace(/(<li>.*?<\/li>)/s, '<ul>$1</ul>');
          
          descriptionHTML = `<div class="match-description"><p>${desc}</p></div>`;
        }
      
        const buttonHTML = isPast 
          ? `<a href="${match.link}" target="_blank" class="match-btn secondary">æŸ¥çœ‹ç»“æœ</a>`
          : `<a href="${match.link}" target="_blank" class="match-btn primary">ç«‹å³æŠ¥å</a>`;
      
        return `
          <div class="match-item">
            <div class="match-marker"></div>

                  <div class="match-time">${dateStr} ${timeStr}</div>
                </div>
                <div class="match-action">
                  ${buttonHTML}
                </div>
              </div>
              ${descriptionHTML}
              ${prizesHTML}
              ${winnersHTML}
              ${extrasHTML}
            </div>
          </div>
        `;
      }
          })();
      
          // åŠ è½½è¯­è¨€åˆ‡æ¢å’ŒUIæŒ‰é’®
          try {

        load_switch_language_btn('{{ page.language }}');

      if (typeof bind_onclick_btn === 'function') {

          } catch (e) {
      console.log('Optional UI functions not available:', e);
          }
    </script>
