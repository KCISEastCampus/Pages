<!DOCTYPE html>
<html lang="{{ page.language }}">

<head>
  {% include head.html %}
</head>

<body>
  {% include header.html %}
  {%- comment -%} Only include hero on site root pages to avoid path nesting on subpages {%- endcomment -%}
  {%- if page.url == '/' or page.url == '/en/' -%}
    {% include hero.html %}
  {%- endif -%}
  <div class="page-content">
    {{ content }}
  </div>

  {% include footer.html %}

  <script src="/assets/js/main.js"></script>
  <script>
    initializePage('{{ page.language }}', { includeHeroAnimation: true });
  </script>
</body>

</html>
